<video width="640" height="360" preload="none" ng-src="{{trustSrc('.mp4')}}">		
	<source ng-src="{{trustSrc('.mp4')}}" type="video/mp4">
	<source ng-src="{{trustSrc('.webm')}}" type="video/webm">
	<source ng-src="{{trustSrc('.ogv')}}" type="video/ogg">
	<object width="540" height="303" type="application/x-shockwave-flash" data="{{trustSrc('.swf')}}">
		<param name="movie" value="{{trustSrc('.swf')}}">
		<param name="flashvars" value="controls=true&amp;file={{trustSrc('.mp4')}}">
		<img ng-src="{{trustSrc('.jpg')}}" width="540" height="303" title="No video playback capabilities">
	</object>
</video>
