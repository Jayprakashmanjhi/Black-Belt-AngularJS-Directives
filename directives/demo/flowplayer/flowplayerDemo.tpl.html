<div class="jumbotron">
  <label>Flowplayer</label>
  <div ng-if="buttonText == 'Playlist Player'" class="alert">Select the Dots to change the Video.</div>
  <div class="btn-group">
    <div class="btn btn-primary" ng-class="{'active': currentFlowplayer == 'directives/mediaPlayer/pureHtml5Player.tpl.html'}" ng-click="changeFlowPlayer('directives/mediaPlayer/pureHtml5Player.tpl.html')">Pure HTML 5</div>
    <div class="btn btn-primary" ng-class="{'active': currentFlowplayer == 'directives/mediaPlayer/flowplayer.tpl.html'}" ng-click="changeFlowPlayer('directives/mediaPlayer/flowplayer.tpl.html')">Pre-Roll</div>
    <div class="btn btn-primary" ng-class="{'active': currentFlowplayer == 'directives/mediaPlayer/flowplayerSlideshow.tpl.html'}" ng-click="changeFlowPlayer('directives/mediaPlayer/flowplayerSlideshow.tpl.html')">Playlist</div>
  </div>
  <div media-player media-type="{{mediaType}}" video-config="activeVideo" template-url="{{currentFlowplayer}}"></div>
  <div ng-if="currentFlowplayer != 'directives/mediaPlayer/flowplayer.tpl.html'"  class="alert">Playlists
    <div class="btn-group">
      <button ng-repeat="video in videos" class="btn" ng-click="setActiveVideo($index)">{{$index}}</button>
    </div>
  </div>
</div>
