<div class="well container adjustTop">
    <br>
    <div  class="col-md-6">
        <h3>Animated Table</h3>
        <div class="bb-table-div">
            <table class="table">
              <thead>
                <th>Name</th>
              </thead>
              <tbody>
                <tr ng-class="{'bb-cool-trick': superhero.hasEffect == true}" ng-mouseenter="superhero.hasEffect = true;" ng-mouseleave="superhero.hasEffect = false;" ng-repeat="superhero in superheroes track by $index">
                  <td>
                    {{superhero.name}}
                    <div ng-class="{'bb-show-powers': superhero.hasEffect == true, 'ng-hide': !superhero.hasEffect}">
                        <ul>
                            <li ng-repeat="power in superhero.powers">
                                {{power}}
                            </li>
                        </ul>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-6" ng-controller="effecktCtrl">
        <h3>Effeckt Lists with AngularJS</h3>
        <select ng-model="listAnimationType" ng-options="option for option in listAnimationOptions"></select>
        <ul class="effeckt-list-scroll" data-effeckt-type="{{listAnimationType}}" bb-effeckt-list>
            <li ng-repeat="superhero in superheroes2 track by $index">{{superhero.name}}</li>
        </ul>

        <h3>Effeckt Buttons with AngularJS</h3>
        <select class="buttonSelect" ng-model="buttonAnimationType" ng-options="option for option in buttonAnimationOptions"></select>
        <div class="bb-table-div">
            <button class="effeckt-button btn" ng-repeat="superhero in superheroes3 track by $index" data-effeckt-type="{{buttonAnimationType}}" ng-click="loadPowers()" bb-effeckt-button> 
                <span class="label">{{superhero.name}}</span> 
                <span class="spinner"></span>
            </button>
        </div>
    </div>


</div>
