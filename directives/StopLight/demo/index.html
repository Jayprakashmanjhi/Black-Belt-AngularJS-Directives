<!DOCTYPE html>
<html ng-app="StopLight">
  <head>
    <title>Stop Light</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../bower_components/bootstrap-css/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="stopLight.css"/>
    <script src="../../../bower_components/angular/angular.js"></script>
    <script src="../stopLight.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

  </head>

  <body ng-controller="demoCtrl">   

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Black Belt Directives</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/directives/stopWatch/demo">Stop Watch</a></li>
            <li class="active"><a href="#">Stop Light</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="jumbotron">
        <button class="btn" ng-click="stopAllStates()">Stop!!!</button>   
         <div stop-light-container options="state" class="trafficlight" ng-repeat="state in states">
          <canvas class="light" stop-light state="red"></canvas>
          <canvas class="light" stop-light state="yellow"></canvas>
          <canvas class="light" stop-light state="green"></canvas>
         </div>
      </div>

      <div class="footer">
        <p>&copy; Black Belt AngularJS Directives 2013</p>
      </div>

    </div>

  </body>
</html>
