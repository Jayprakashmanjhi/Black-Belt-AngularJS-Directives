<!DOCTYPE html>
<html ng-app="demoApp">
  <head>
    <title>Stop Watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../bower_components/bootstrap-css/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../stopWatch.css"/>
    <script src="../../../bower_components/angular/angular.js"></script>
    <script src="../stopWatch.js"></script>
    <script src="stopWatchDemo.js"></script>

    <script type="text/ng-template" id="stopWatch.tpl.html">
        <div class="container">
          <div class="stopWatch numbers">
            {{options.elapsedTime | stopWatchTime}}
           </div>
          <button class="btn" ng-click="startTimer()">Start</button>
          <button class="btn" ng-click="stopTimer()">Stop</button>
          <button class="btn" ng-click="resetTimer()">Reset</button>
        </div>
    </script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

  </head>

  <body ng-controller="demoCtrl">   

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Black Belt Directives</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Stop Watch</a></li>
            <li><a href="/directives/stopLight/demo">Stop Light</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="jumbotron">
        <div ng-repeat="options in stopWatches">
          <div stop-watch options="options"></div>
           <div class="log" ng-repeat="log in options.log">
             {{log/1000}} seconds
           </div>
        </div>
      </div>

      <div class="footer">
        <p>&copy; Black Belt AngularJS Directives 2013</p>
      </div>

    </div> 
  </body>
</html>
