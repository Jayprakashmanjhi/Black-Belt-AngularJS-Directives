
<!DOCTYPE html>
<html ng-app="AngularBlackBelt">
  <head>
    <title>Black Belt Directives</title>
    <link rel="shortcut icon" href="BlackBelt.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://rawgithub.com/esvit/angular-social/master/angular-social.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-css/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="black-belt-AngularJS-directives.css"/>
    <link rel="stylesheet" type="text/css" href="../vendor/mediaelement/mediaelementplayer.css" />
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="http://cdn.pubnub.com/pubnub-3.5.1.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="../vendor/d3/d3tip.js"></script>
    <script src="../bower_components/gsap/src/uncompressed/TweenMax.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../vendor/ui-bootstrap/customBootstrapBuild.js"></script>
    <script src="../vendor/mediaelement/mediaelement-and-player.js"></script>
    <script src="http://releases.flowplayer.org/5.4.6/flowplayer.js?c"></script>
    <script src="https://rawgithub.com/esvit/angular-social/master/angular-social.js"></script>
    <script src="AngularBlackBelt-0.0.1.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script type="text/ng-template"  id="tree_item_renderer.tpl.html">
      <ul class="list-group">
          <li class="list-group-item">
            <span class="btn" ng-show="data.children && !data.show" ng-click="data.show=!data.show">[+]</span>
            <span class="btn" ng-show="data.children && data.show" ng-click="data.show=!data.show">[-]</span>
            {{data.name}}
          </li>
          <li ng-if="$parent.data.show" class="list-group-item childNode" ng-repeat="data in data.children" ng-include="'tree_item_renderer.tpl.html'"></li>
      </ul>
    </script>

  </head>

  <body ng-controller="demoCtrl">   

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Black Belt Directives</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{'active':  currentRoute == '/stopwatch'}"><a ng-href="#/stopwatch">Stop Watch</a></li>
            <li ng-class="{'active':  currentRoute == '/stoplight'}"><a ng-href="#/stoplight">Stop Light</a></li>
            <li ng-class="{'active':  currentRoute == '/treeNodes'}"><a ng-href="#/treeNodes">Recursive</a></li>
            <li class="dropdown" ng-class="{active:isNavbarActiveViews()}">
                <a id="videomenu" href="" class="dropdown-toggle" data-toggle="videomenu">Video Players<b class="caret"></b></a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="videomenu">
                    <li ng-class="{'active':  currentRoute == '/mediaelement'}"><a ng-href="#/mediaelement">Mediaelement</a></li>
                    <li ng-class="{'active':  currentRoute == '/flowplayer'}"><a ng-href="#/flowplayer">Flowplayer</a></li>
                </ul>
            </li>
          </ul>
          <ul class="pull-right" ng-social-buttons
              data-url="'http://angulardirectives.joshkurz.net/'"
              data-title="'AngularJS Black Belt Directives'"
              data-description="'An Assortment of directives that showcanse different techniques to help Master AngularJS Directives'">
              <li class="ng-social-facebook">Facebook</li>
              <li class="ng-social-google-plus">Google+</li>
              <li class="ng-social-twitter">Twitter</li>
              <li class="ng-social-github" user="joshkurz" repository="Black-Belt-AngularJS-Directives">GitHub</li>
              <li class="ng-social-github-forks" user="joshkurz" repository="Black-Belt-AngularJS-Directives">Forks</li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div ng-view></div>

      <div class="footer">
        <p>&copy; Black Belt AngularJS Directives 2014</p>
      </div>

    </div> 
  </body>
</html>
